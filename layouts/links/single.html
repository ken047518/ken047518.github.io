{{ define "main" }}

<div class="container mx-auto px-4 py-12 max-w-2xl">
  <header class="text-center mb-12">
    <h1 class="font-heading text-4xl md:text-5xl font-bold mb-4">
      {{ .Title }}
    </h1>
    {{- with .Content -}}
    <div class="prose prose-lg dark:prose-invert mx-auto">
      {{ . }}
    </div>
    {{- end -}}
  </header>

  {{- with .Params.links -}}
  <div class="space-y-4">
    {{- range . -}}
    <a 
      href="{{ .url }}" 
      target="_blank" 
      rel="noopener noreferrer"
      class="block bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-shadow p-6 group"
    >
      <div class="flex items-center gap-4">
        {{- with .icon -}}
        <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center text-2xl text-primary">
          <i class="{{ . }}"></i>
        </div>
        {{- end -}}
        
        <div class="flex-1">
          <h3 class="font-heading font-bold text-lg group-hover:text-primary transition-colors">
            {{ .title }}
          </h3>
          {{- with .description -}}
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
            {{ . }}
          </p>
          {{- end -}}
        </div>
        
        <div class="flex-shrink-0">
          <i class="fas fa-external-link-alt text-gray-400 group-hover:text-primary transition-colors"></i>
        </div>
      </div>
    </a>
    {{- end -}}
  </div>
  {{- end -}}
</div>

{{ end }}
